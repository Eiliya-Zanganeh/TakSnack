{% load thumbnail %}

<div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for banner in site_banners %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.first %} class="active" aria-current="true"{% endif %}></button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for banner in site_banners %}
            <div class="carousel-item{% if forloop.first %} active{% endif %}">
                <img src="{{ banner.image.url }}" class="d-block w-100 h-25" alt="...">
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
